                <li class="slider1"><img src="./img/slider_1.jpg" alt="slidimage"></li>
                <li class="slider2"><img src="./img/slider_2.jpg" alt="slidimage"></li>
                <li class="slider3"><img src="./img/slider_3.jpg" alt="slidimage"></li>

        <div id="content">

                <div class="notice">

                </div>

                            <li><img src="http://placehold.it/100x100" alt="galleryimg"></li>

                    <li class="con3">
